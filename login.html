<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐诗宋词赏析 - 登录</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kaiti', 'STKaiti', 'SimKai', 'Songti SC', 'Microsoft YaHei', serif;
            background-image: url('https://cdn.jsdelivr.net/gh/MIZHANG08/photostore@master/photo/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* 添加半透明覆盖层以提高文字可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); /* 80%透明度的白色覆盖层 */
            z-index: -1;
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        #loginBtn {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #loginBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>唐诗宋词赏析</h2>
        <div class="login-form">
            <div class="form-group">
                <label for="inviteCode">请输入邀请码</label>
                <input type="text" id="inviteCode" placeholder="邀请码">
            </div>
            <button id="loginBtn">登录</button>
            <div id="errorMsg" class="error-message">邀请码错误，请重新输入</div>
            <div id="successMsg" class="success-message">登录成功，正在跳转...</div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
